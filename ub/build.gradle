plugins {
    id 'java'
}

version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.discord4j:discord4j-core:3.0.12'
    // https://mvnrepository.com/artifact/org.pf4j/pf4j
    compile group: 'org.pf4j', name: 'pf4j', version: '3.2.0'
}
